- !policy
  id: gsc
  annotations:
    description: Global SkyTap Copy for migrating templates across datacenters
  body:
  - &variables
    - !variable username
    - !variable password
    
  - !layer

  - !host
    id: jenkins

  - !grant
    role: !host jenkins
    member: !layer
  
  - !permit
    role: !layer
    privileges: [ read, execute ]
    resource: *variables
