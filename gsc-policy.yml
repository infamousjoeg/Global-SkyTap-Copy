- !policy
  id: gsc
  owner: !group security_admin
  annotations:
    description: Global SkyTap Copy for migrating templates across datacenters
  body:
  - &variables
    - !variable skytap/username
    - !variable skytap/password
    
  - !layer
  
  - !permit
    role: !layer
    privileges: [ read, execute ]
    resource: *variables
